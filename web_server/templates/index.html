<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermohash Version S9 Ubibot Log Viewer</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f7931a; /* Bitcoin orange */
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1, h2 {
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #000;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        /* Log viewer styling */
        pre {
            background: #1c1c1c;
            color: #f7931a;
            padding: 20px;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            overflow-x: auto;
            font-family: "Courier New", Courier, monospace;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        /* Custom scrollbar */
        pre::-webkit-scrollbar {
            width: 10px;
        }
        pre::-webkit-scrollbar-thumb {
            background: #f7931a;
            border-radius: 5px;
        }
        pre::-webkit-scrollbar-thumb:hover {
            background: #ffae42;
        }

        /* Button styling */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #f7931a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        button:hover {
            background-color: #ffae42;
        }

        /* Animation for button */
        @keyframes pulse {
            0% {
                box-shadow: 0px 0px 8px rgba(255, 147, 26, 0.5);
            }
            50% {
                box-shadow: 0px 0px 15px rgba(255, 147, 26, 1);
            }
            100% {
                box-shadow: 0px 0px 8px rgba(255, 147, 26, 0.5);
            }
        }

        /* Animation for log viewer */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo styling */
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            max-width: 100px;
            animation: logoFadeIn 1.5s ease-in-out;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Thermohash Version S9 Ubibot Log Viewer</h1>
    <div class="logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
        <img src="img/logo.svg" alt="Braiins OS Logo">
    </div>
    <h2>Log Output</h2>
    <pre>{{ log_content }}</pre>
    <form action="/run-script" method="post">
        <button type="submit">Run Thermohash Script</button>
    </form>
</body>
</html>
